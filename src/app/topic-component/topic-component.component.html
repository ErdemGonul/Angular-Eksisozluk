
<div class="topicholder">
    
   
    <h2>{{topic}}</h2>
    <div class="threads" *ngFor="let thread of threadlist;let i=index">
        
       
      <div id="entry" class="row">
          {{thread.content}}

      </div>
      <div id="detailsentry"  class="col-lg-6">
      <div id="buttons"  *ngIf="this.serverservice.signed!=null" class="col-lg-6">

        <button (click)="likeFunc(thread.id)" type="button" class="btn btn-success">+</button>
        <button type="button" class="btn btn-success">-</button>
    </div>
      <div  id="author"class="col">
          <a (click)="toUsersProfile($event.target.innerText)">{{thread.username}}</a> 

      </div>
    </div>
       </div>


</div>
<app-threadcreator id="entrycreator" *ngIf="topic!=null && this.serverservice.signed!=null" (myEvent)="respawner()"></app-threadcreator>
